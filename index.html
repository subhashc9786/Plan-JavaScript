<style>
    h1{
        display: flex;
            justify-content: center; /* Horizontal centering */
            align-items:center;    /* Vertical centering */
            height: 100vh;          /* Full viewport height */
            margin: 0;
    }
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
}

header {
    background-color: #333;
    color: white;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
}

.brand-title {
    font-size: 1.5rem;
}

.navbar-links {
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.navbar-links ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.navbar-links li {
    margin: 0 1rem;
}

.navbar-links a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
}

.toggle-button {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.toggle-button .bar {
    height: 3px;
    width: 25px;
    background-color: white;
    margin: 4px 0;
}

/* Responsive styling */
@media (max-width: 768px) {
    .toggle-button {
        display: flex;
    }

    .navbar-links {
        display: none;
        width: 100%;
        flex-direction: column;
    }

    .navbar-links ul {
        width: 100%;
        flex-direction: column;
    }

    .navbar-links li {
        text-align: center;
        margin: 1rem 0;
    }

    .navbar-links.active {
        display: flex;
    }
}
#app{
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns, each taking an equal fraction of the available space */
            grid-template-rows: repeat(4, 1fr
            ); /* 4 rows, each taking an equal fraction of the available space */
            gap: 10px; 
}

#app div:nth-child(even){
    gap: 30px;
    background-color: blue;
}

#app div:nth-child(odd){
    background-color: rgb(11, 222, 32);
}

</style>

<body>

    <input id="fname" type="text">
    <div id ='app'>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
